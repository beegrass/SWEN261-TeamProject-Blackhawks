<div>
  <app-jersey-search></app-jersey-search>
</div>
  
<div>
  <table class="jerseys">
    <ng-container *ngFor="let jersey of jerseys">
      <td>
        <a routerLink="/detail/{{jersey.id}}">
          <img src={{jersey.image}} alt={{jersey.name}} height="300" width="300">
        </a>
        <span class="name">{{jersey.name}} : {{jersey.size}}</span>
      </td>
    </ng-container>
  </table>
</div>
