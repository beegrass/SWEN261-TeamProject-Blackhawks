<div id="search-component">
  <label for="search-box">Jersey Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search for Jersey by Player Name"/>

  <ul class="search-result">
    <li *ngFor="let jersey of jerseys$ | async" >
      <a routerLink="/detail/{{jersey.id}}">
        {{jersey.name}} #{{jersey.number}} in {{jersey.size}} {{jersey.color}}
      </a>
    </li>
  </ul>
</div>
