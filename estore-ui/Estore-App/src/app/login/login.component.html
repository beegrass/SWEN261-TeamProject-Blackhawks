<h1 style="color: #aa0404; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; align-items: center;">
    Chicago Blackhawks
</h1>
<h2>Login page</h2>

<div class="user-form">
    Username:
    <form (ngSubmit)="isAdmin()">
        <form (ngSubmit)="isAdmin(); login(onSubmit())">
            <input [(ngModel)]="username" name="username" placeholder="username">
        </form>
    </form>
</div>

<div class="nav-login">
    <button class="login-button" (click)="isAdmin()">Sign in</button>
</div>

<div style="text-align: center;">
    <select class="cb-dropdown">
        <option value="">Color</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="protanopia">Protanopia</option>
        <option value="high-contrast">High Contrast</option>
    </select>
</div>
