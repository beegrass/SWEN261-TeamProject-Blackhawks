<h1 style = "color: #aa0404; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Chicago Blackhawks</h1>
<h2>Login page</h2>
<div class="user-form">
    Username: 
    <form (ngSubmit) = "isAdmin()">
        <input [(ngModel)]="username" name="username" placeholder="username">
    </form>
</div>

<div class= "nav-login">
    <button class= "login-button" (click) = "isAdmin()">Sign in</button>
</div>
