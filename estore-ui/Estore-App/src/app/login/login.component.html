<h1 style="color: #aa0404; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; align-items: center;">Chicago Blackhawks
    <select class="colorblindess-dropdown" placeholder="colorblindness" class="color-button">
        <option value="">Colorblindess Accessibility</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
        <option value="protanopia ">Protanopia</option>

    </select>
</h1>
<h2>Login page</h2>

<div class="user-form">
    Username:
    <form (ngSubmit)="isAdmin()">
        <form (ngSubmit)="isAdmin(); login(onSubmit())">
            <input [(ngModel)]="username" name="username" placeholder="username">
        </form>
    </form>
</div>

<div class="nav-login">
    <button class="login-button" (click)="isAdmin()">Sign in</button>
</div>
